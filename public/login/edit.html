<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>公共应用一级平台</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/edit.css">
</head>

<body>
  <div class="i-main h100b">
    <div class="i-main_head clearfix">
      <div class="i-main_head_logo fl"></div>
      <div class="i-main_head_control fr">
        <div class="item">
          <i class="h-sprite hadmins"></i>
          <div class="tips">系统管理员</div>
        </div>
        <div class="item"><i class="h-sprite hpassw"></i>
          <div class="tips password">密码</div>
        </div>
        <!-- <div class="item"><i class="">?</i>主题
          <div class="tips">主题</div>
        </div> -->
        <div class="item"><i class="h-sprite hout"></i>
          <div class="tips outline">退出</div>
        </div>
      </div>
    </div>
    <div class="i-main_edit fff">
        <div class="edit-title tc">密码修改</div>
        <div class="edit-area">
        <div class="edit-area_name">用户名：<span>张三</span></div>
        <input class="inputs" type="text" placeholder="请输入原密码">
        <input class="inputs" type="text" placeholder="请设置您的新密码">
        <input class="inputs" type="text" placeholder="请再次设置您的新密码">
        <input class="inputs mb20" type="text" placeholder="请设置您的新密码">
        <input class="popup_click buttons blue-bg" rel="popup_name" type="button" value="保存修改">
        <input class="buttons mblue-bg" type="button" value="返回">
      </div>
    </div>
    <div class="popup">
      <div id="popup_name" class="popup_block">
          <div class="popup_head">
          </div>
          <div class="popup_body">
              <div class="popup_content">
              <p class="tc"><i class="active_icon success"></i></p>
              <h2 class="tc">密码修改成功!</h2>
              </div>
          </div>
      </div>
  </div>
    <div class="i-main_copyr tc">Copyright© All Rights Reserved. Power By 恒锋信息</div>
  </div>
</body>
<!-- 公共js -->
<script src="js/jquery.min.js"></script>
<script src="js/popup/js/popup.js"></script>
<!-- 自定义 -->
<script src="js/index.js"></script>
<script>
  $(document).ready(function() {
  $(".popup_click").click(popup);
});
</script>
</html>

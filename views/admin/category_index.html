<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Flying's Blog管理后台</title>
    <meta name="keywords" content="Flying's Blog管理后台">
    <meta name="description" content="Flying's Blog管理后台">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/public/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/public/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/public/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/public/css/animate.css" rel="stylesheet">
    <link href="/public/css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>分类列表</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row  clearfix">
                            <div class="col-sm-3">
                                <a href="category/add" class="btn btn-primary">添加分类</a>
                            </div>
                            <div class="col-sm-3 pull-right">
                                <div class="input-group">
                                    <input type="text" placeholder="请输入关键词" class="input-sm form-control"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> 搜索</button> </span>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>

                                        <th></th>
                                        <th>ID</th>
                                        <th>分类名称</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for category in categories  %}
                                    <tr>
                                        <td>
                                            <input type="checkbox" checked class="i-checks" name="input[]">
                                        </td>
                                        <td>{{category._id.toString()}}</td>
                                        <td>{{category.name}}</span>
                                        </td>
                                        <td>
                                            <a  href="/admin/category/edit?id={{category._id.toString()}}" class="btn btn-primary btn-xs">编辑</a>
                                            <a  href="/admin/category/delete?id={{category._id.toString()}}" class="btn btn-danger btn-xs">删除</a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <!-- 分页器 -->
                        {% if page  %}
                        <div class="a-page text-right">
                                <span><a class="btn btn-outline btn-primary btn-xs" href="/admin/category?page={{page-1}}">上一页</a></span>
                                <span class="a-pageInfo">
                                  当前第{{page}}页，每页{{limit}}条，共{{pages}}页{{count}}条数据
                                </span>
                                <span><a class="btn btn-outline btn-primary btn-xs" href="/admin/category?page={{page+1}}">下一页</a></span>
                              </div>
                        {% endif %}
                        <!-- 分页器 -->

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/public/js/jquery.min.js?v=2.1.4"></script>
    <script src="/public/js/bootstrap.min.js?v=3.3.6"></script>




    <!-- 自定义js -->
    <script src="/public/js/content.js?v=1.0.0"></script>


    <!-- iCheck -->
    <script src="/public/js/plugins/iCheck/icheck.min.js"></script>


    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });


        });
    </script>


</body>

</html>

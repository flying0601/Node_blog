<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Flying's Blog管理后台</title>
  <meta name="keywords" content="Flying's Blog管理后台">
  <meta name="description" content="Flying's Blog管理后台">

  <link rel="shortcut icon" href="favicon.ico">
  <link href="/public/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
  <link href="/public/css/font-awesome.css?v=4.4.0" rel="stylesheet">
  <link href="/public/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="/public/css/animate.css" rel="stylesheet">
  <link href="/public/css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-sm-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5><span><a href="/admin/notice">链接列表</a></span> <span> / </span> <span>通知添加</span></h5>
          </div>
          <div class="ibox-content">
            <form method="post" class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label">标题:</label>
                <div class="col-sm-6">
                  <input type="text" name="title" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">链接地址:</label>
                <div class="col-sm-6">
                  <input type="text" name="link" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">权重:</label>
                <div class="col-sm-6">
                  <input type="text" name="sort" class="form-control"><span class="help-block m-b-none">帮助文本，可能会超过一行，以块级元素显示</span>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                  <button class="btn btn-primary" type="submit">保存内容</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 全局js -->
  <script src="/public/js/jquery.min.js?v=2.1.4"></script>
  <script src="/public/js/bootstrap.min.js?v=3.3.6"></script>




  <!-- 自定义js -->
  <script src="/public/js/content.js?v=1.0.0"></script>


  <!-- iCheck -->
  <script src="/public/js/plugins/iCheck/icheck.min.js"></script>


  <script>
    $(document).ready(function () {
      $('.i-checks').iCheck({
        checkboxClass: 'icheckbox_square-green',
        radioClass: 'iradio_square-green',
      });
    });
  </script>
</body>

</html>

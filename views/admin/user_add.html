<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>HF+ 后台主题UI框架 - 基础表格</title>
  <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
  <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

  <link rel="shortcut icon" href="favicon.ico">
  <link href="/public/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
  <link href="/public/css/font-awesome.css?v=4.4.0" rel="stylesheet">
  <link href="/public/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="/public/css/animate.css" rel="stylesheet">
  <link href="/public/css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-sm-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5><span><a href="/admin/user">用户列表</a></span> <span> / </span> <span>用户添加</span></h5>
          </div>
          <div class="ibox-content">
            <form method="post" class="form-horizontal">
              <div class="form-group">
                <label class="col-sm-2 control-label">用户名:</label>
                <div class="col-sm-6">
                  <input type="text" name="username" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">密码:</label>
                <div class="col-sm-6">
                  <input type="text" name="password" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">重复密码:</label>
                <div class="col-sm-6">
                  <input type="text" name="repassword" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">图片:</label>
                <div class="col-sm-9">
                  <img id="xmTanImg" src="/public/img/he-logo.jpg"  style="width:120px;height: 120px;"/>
                  <input type="file"  id="xdaTanFileImg" onchange="xmTanUploadImg(this)" accept="image/*" />
                  <div id="xmTanDiv"></div>
                <input type="hidden" name="photos" id="path" value="/public/img/he-logo.jpg">
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                  <button class="btn btn-primary" type="submit">保存内容</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 全局js -->
  <script src="/public/js/jquery.min.js?v=2.1.4"></script>
  <script src="/public/js/bootstrap.min.js?v=3.3.6"></script>




  <!-- 自定义js -->
  <script src="/public/js/content.js?v=1.0.0"></script>


  <!-- iCheck -->
  <script src="/public/js/plugins/iCheck/icheck.min.js"></script>


  <script>
    $(document).ready(function () {
      $('.i-checks').iCheck({
        checkboxClass: 'icheckbox_square-green',
        radioClass: 'iradio_square-green',
      });
    });
  </script>
  <script>
    //判断浏览器是否支持FileReader接口
    if (typeof FileReader == 'undefined') {
      document.getElementById("xmTanDiv").InnerHTML = "<h1>当前浏览器不支持FileReader接口</h1>";
      //使选择控件不可操作
      document.getElementById("xdaTanFileImg").setAttribute("disabled", "disabled");
    }

    //选择图片，马上预览
    function xmTanUploadImg(obj) {
      var file = obj.files[0];

      console.log(obj);
      console.log(file);
      console.log("file.size = " + file.size); //file.size 单位为byte

      var reader = new FileReader();

      //读取文件过程方法
      reader.onloadstart = function (e) {
        console.log("开始读取....");
      }
      reader.onprogress = function (e) {
        console.log("正在读取中....");
      }
      reader.onabort = function (e) {
        console.log("中断读取....");
      }
      reader.onerror = function (e) {
        console.log("读取异常....");
      }
      reader.onload = function (e) {
        console.log("成功读取....");

        var img = document.getElementById("xmTanImg");
        img.src = e.target.result;
        $('#path').val(e.target.result);
        //或者 img.src = this.result;  //e.target == this
      }

      reader.readAsDataURL(file)
    }
  </script>


</body>

</html>

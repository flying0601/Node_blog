<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Flying's Blog管理后台</title>
  <meta name="keywords" content="Flying's Blog管理后台">
  <meta name="description" content="Flying's Blog管理后台">

  <link rel="shortcut icon" href="favicon.ico">
  <link href="/public/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
  <link href="/public/css/font-awesome.css?v=4.4.0" rel="stylesheet">
  <link href="/public/css/plugins/iCheck/custom.css" rel="stylesheet">
  <link href="/public/css/animate.css" rel="stylesheet">
  <link href="/public/css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
  <div class="wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-sm-12">
        <div class="ibox float-e-margins">
          <div class="ibox-title">
            <h5><span><a href="{{url}}">{{urlText}}</a></span> <span> / </span><span>错误提示</span></h5>
          </div>
          <div class="ibox-content">

            <div class="middle-box text-center animated fadeInRightBig">
              <h3 class="font-bold">错误提示</h3>

              <div class="error-desc">
                  {{message}}
                <br />
                {% if url %}
                <a href="{{url}}" class="btn btn-primary m-t">点击跳转</a>
                {% else %}
                <a href="javascript:window.history.back()" class="btn btn-primary m-t">返回上一步</a>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 全局js -->
  <script src="/public/js/jquery.min.js?v=2.1.4"></script>
  <script src="/public/js/bootstrap.min.js?v=3.3.6"></script>




  <!-- 自定义js -->
  <script src="/public/js/content.js?v=1.0.0"></script>


  <!-- iCheck -->
  <script src="/public/js/plugins/iCheck/icheck.min.js"></script>


  <script>
    $(document).ready(function () {
      $('.i-checks').iCheck({
        checkboxClass: 'icheckbox_square-green',
        radioClass: 'iradio_square-green',
      });


    });
  </script>


</body>

</html>

<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>HF+ 后台主题UI框架 - 基础表格</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/public/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/public/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/public/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="/public/css/animate.css" rel="stylesheet">
    <link href="/public/css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>用户类别</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row  clearfix">
                            <div class="col-sm-3">
                                <a href="/admin/content/add" class="btn btn-primary">添加内容</a>
                            </div>
                            <div class="col-sm-3 pull-right">
                                <div class="input-group">
                                    <input type="text" placeholder="请输入关键词" class="input-sm form-control"> <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> 搜索</button> </span>
                                </div>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>

                                        <th></th>
                                        <th>缩略图</th>
                                        <th>内容分类</th>
                                        <th>内容标题</th>
                                        <th>作者</th>
                                        <th>创建时间</th>
                                        <th>阅读量</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for content in contents %}
                                    <tr>
                                        <td>
                                            <input type="checkbox" checked class="i-checks" name="input[]">
                                        </td>
                                        <td><img src="{{content.photo}}" alt="" style="width: 64px;height: 64px;"></td>
                                        <td>{{content.category.name}}</td>
                                        <td>{{content.title}}</td>
                                        <td>{{content.user.username}}</td>
                                        <td>{{content.addTime|date('Y-m-d H:i:s',-8*60)}}</td>
                                        <td>{{content.views}}</td>
                                        <td>
                                            <a href="/admin/content/edit?id={{content._id.toString()}}" class="btn btn-primary btn-xs">编辑</a>
                                            <a href="/admin/content/delete?id={{content._id.toString()}}" class="btn btn-danger btn-xs">删除</a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        <!-- 分页器 -->
                        <div class="a-page text-right">
                                <span><a class="btn btn-outline btn-primary btn-xs" href="/admin/content?page={{page-1}}">上一页</a></span>
                                <span class="a-pageInfo">
                                  当前第{{page}}页，每页{{limit}}条，共{{pages}}页{{count}}条数据
                                </span>
                                <span><a class="btn btn-outline btn-primary btn-xs" href="/admin/content?page={{page+1}}">下一页</a></span>
                              </div>
                        <!-- 分页器 -->

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="/public/js/jquery.min.js?v=2.1.4"></script>
    <script src="/public/js/bootstrap.min.js?v=3.3.6"></script>




    <!-- 自定义js -->
    <script src="/public/js/content.js?v=1.0.0"></script>


    <!-- iCheck -->
    <script src="/public/js/plugins/iCheck/icheck.min.js"></script>


    <script>
        $(document).ready(function () {
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });


        });
    </script>


</body>

</html>
